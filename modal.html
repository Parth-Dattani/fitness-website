<div x-show="showAppModal"
     x-cloak
     @keydown.escape.window="showAppModal = false"
     class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 p-4"
     style="display: none;"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modal-title"
     :aria-hidden="!showAppModal">
    <div class="bg-white rounded-[2rem] p-10 max-w-[420px] w-full relative text-center shadow-2xl"
         @click.away="showAppModal = false">
        <button type="button"
                @click="showAppModal = false"
                class="absolute top-5 right-6 w-8 h-8 flex items-center justify-center rounded-full border border-gray-200 text-gray-800 hover:bg-gray-100 transition shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
                aria-label="Close download app modal">
            <span class="text-xl font-light" aria-hidden="true">&times;</span>
        </button>

        <h3 id="modal-title" class="text-2xl font-bold mb-6 text-black tracking-tight uppercase italic text-center">Download the App</h3>

        <p class="text-gray-500 text-[13px] leading-relaxed mb-8 px-4 text-center">
            Scan the QR code below on your phone to open the app download page.
        </p>

        <div class="flex justify-center mb-10">
            <div class="relative p-2">
                <div class="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-black" aria-hidden="true"></div>
                <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-black" aria-hidden="true"></div>
                <div class="absolute bottom-0 left-0 w-6 h-6 border-l-2 border-b-2 border-black" aria-hidden="true"></div>
                <div class="absolute bottom-0 right-0 w-6 h-6 border-r-2 border-b-2 border-black" aria-hidden="true"></div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://dattanipd.fitbudd.com"
                     alt="QR code to open app download page"
                     width="160"
                     height="160"
                     class="w-40 h-40 p-2">
            </div>
        </div>

        <div class="flex flex-row gap-3 justify-center items-center flex-wrap">
            <a href="#"
               class="bg-black text-white p-2 px-4 rounded-lg flex items-center w-[160px] hover:scale-105 transition shadow-lg focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 focus:ring-offset-white"
               aria-label="Download on the App Store">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" class="w-6 h-6 mr-2 flex-shrink-0" alt="" width="24" height="24">
                <div class="text-left leading-none">
                    <p class="text-[8px] uppercase font-medium opacity-80">Download on the</p>
                    <p class="text-[14px] font-bold whitespace-nowrap">App Store</p>
                </div>
            </a>
            <a href="#"
               class="bg-black text-white p-2 px-4 rounded-lg flex items-center w-[160px] hover:scale-105 transition shadow-lg focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 focus:ring-offset-white"
               aria-label="Get it on Google Play">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg" class="w-6 h-6 mr-2 flex-shrink-0" alt="" width="24" height="24">
                <div class="text-left leading-none">
                    <p class="text-[8px] uppercase font-medium opacity-80">GET IT ON</p>
                    <p class="text-[14px] font-bold whitespace-nowrap">Google Play</p>
                </div>
            </a>
        </div>
    </div>
</div>
