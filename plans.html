<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness plans by dattanipd — 21 days Kickstarter, Get Shredded, and One-on-One Personal Training. Start your journey today.">
    <title>Plans | dattanipd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<script>
    // Right Click Disable
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+U)Block
    document.onkeydown = function(e) {
        // F12 key
        if(e.keyCode == 123) {
            return false;
        }
        // Ctrl+Shift+I (Inspect)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+Shift+J (Console)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        // Ctrl+U (View Source)
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    };
</script>
<body class="bg-gray-50 font-sans" x-data="{ 
    showAppModal: false, 
    plans: [
        { 
            title: '21 days Kickstarter', 
            desc: 'This 21 days program is designed to kick start your health journey using a simple nutritious diet plan and basic exercise..', 
            features: ['Video demonstrations & instructions', 'Regular progress check-ins', 'Daily workout logging', '24/7 chat support'], 
            price: '$40', 
            duration: 'for 3 weeks', 
            img: 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438' 
        },
        { 
            title: 'Get Shredded', 
            desc: 'A gym based program to help you lose weight and body fat whilst gaining muscle tone and strength..', 
            features: ['Personalised fitness plan', 'Personalised meal plan & recipes', 'Regular progress check-ins'], 
            price: '$120', 
            duration: 'for 8 weeks', 
            img: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48' 
        },
        { 
            title: 'One on One Personal Training', 
            desc: 'My most comprehensive program available where we work together to help you reach your physique goals..', 
            features: ['One on one coaching', 'Weekly 1-1 video calls', 'Custom fitness plan'], 
            price: 'Starts $80', 
            duration: 'Monthly', 
            img: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b' 
        }
    ]
}">

  

    <div x-data x-html="fetch('nav.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>

   <div x-data x-html="fetch('modal.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>

    <!-- Plans hero (matches Contact style) -->
    <section class="bg-[#2c2c2e] text-white pt-24 pb-10 px-6 text-center" aria-labelledby="plans-heading">
        <h1 id="plans-heading" class="text-4xl md:text-5xl font-bold uppercase tracking-wide">My Plans</h1>
        <div class="w-16 h-0.5 bg-orange-500 mx-auto my-4" aria-hidden="true"></div>
        <p class="text-white/90 text-lg">Choose the program that fits your goals</p>
    </section>

    <main class="pt-12 pb-16 px-6 max-w-5xl mx-auto" role="main">
        <div class="space-y-12">
            <template x-for="(plan, index) in plans">
                <article class="bg-white rounded-[2rem] shadow-md border border-gray-100 flex flex-col md:flex-row overflow-hidden hover:shadow-lg transition-all duration-300">
                    <div class="md:w-2/5 h-64 md:h-auto overflow-hidden">
                        <img :src="plan.img" :alt="plan.title" loading="lazy" class="w-full h-full object-cover">
                    </div>
                    <div class="md:w-3/5 p-10 flex flex-col justify-between text-left">
                        <div>
                            <h2 class="text-3xl font-bold mb-4 text-black uppercase" x-text="plan.title"></h2>
                            <p class="text-gray-500 mb-8 leading-relaxed text-sm" x-text="plan.desc"></p>
                            <ul class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 mb-10" role="list">
                                <template x-for="f in plan.features">
                                    <li class="flex items-start gap-2 text-[13px] text-gray-600">
                                        <span class="text-orange-500 font-bold" aria-hidden="true">✓</span>
                                        <span x-text="f"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        <div class="flex flex-wrap justify-between items-center gap-4 border-t pt-8">
                            <div class="text-xl font-bold text-black">
                                <span x-text="plan.price"></span>
                                <span class="text-xs font-normal text-gray-400 ml-1" x-text="plan.duration"></span>
                            </div>
                            <a href="contact.html" class="inline-flex items-center text-orange-600 font-bold text-sm hover:translate-x-1 transition-transform focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 rounded px-2 py-1" :aria-label="'Subscribe to ' + plan.title">
                                Subscribe Now <span class="ml-1" aria-hidden="true">→</span>
                            </a>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </main>

    <div x-data x-html="fetch('footer.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>

</body>
</html>
