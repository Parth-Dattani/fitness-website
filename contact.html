<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact dattanipd â€” get in touch for fitness coaching, plans and support.">
    <title>Contact | dattanipd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        .contact-bg {
            background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.05);
        }
    </style>
</head>
<script>
    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false;
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    };
</script>
<body class="bg-gray-100 font-sans" x-data="{ showAppModal: false }">

    <div x-data x-html="fetch('nav.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>
    <div x-data x-html="fetch('modal.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>

    <!-- Contact Us hero header -->
    <section class="bg-[#2c2c2e] text-white pt-24 pb-10 px-6 text-center" aria-labelledby="contact-heading">
        <h1 id="contact-heading" class="text-4xl md:text-5xl font-bold uppercase tracking-wide">Contact Us</h1>
        <div class="w-16 h-0.5 bg-[#8B2222] mx-auto my-4" aria-hidden="true"></div>
        <p class="text-white/90 text-lg">We love to hear from you</p>
    </section>

    <main class="min-h-[70vh] py-12 pb-16 px-4 md:px-8 flex items-center justify-center" role="main">
        <!-- Blurred background -->
        <div class="fixed inset-0 contact-bg -z-10" aria-hidden="true"></div>
        <div class="fixed inset-0 bg-black/30 -z-10" aria-hidden="true"></div>

        <!-- Content card: semi-transparent light container -->
        <div class="w-full max-w-5xl bg-white/95 backdrop-blur-sm rounded-lg shadow-2xl overflow-hidden border border-gray-200/80">
            <div class="grid md:grid-cols-2 gap-0">
                <!-- Left: Let's Get in Touch + contact info + social -->
                <div class="p-8 md:p-12 border-b md:border-b-0 md:border-r border-gray-200">
                    <div class="mb-8">
                        <div class="w-full max-w-[120px] h-px bg-gray-300 mb-4" aria-hidden="true"></div>
                        <h2 class="text-3xl md:text-4xl font-bold text-[#8B2222] leading-tight">Let's Get in<br>Touch</h2>
                        <div class="w-12 h-0.5 bg-[#8B2222] mt-3" aria-hidden="true"></div>
                    </div>
                    <div class="space-y-6">
                        <div class="flex gap-4 items-start">
                            <span class="flex-shrink-0 w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                            </span>
                            <div>
                                <p class="text-sm font-medium text-black underline decoration-[#8B2222] underline-offset-2">Email Address</p>
                                <a href="mailto:fitnessislife2024@gmail.com" class="text-black hover:text-[#8B2222] transition focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:ring-offset-2 rounded">fitnessislife2024@gmail.com</a>
                            </div>
                        </div>
                        <div class="flex gap-4 items-start">
                            <span class="flex-shrink-0 w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                            </span>
                            <div>
                                <p class="text-sm font-medium text-black underline decoration-[#8B2222] underline-offset-2">Call Us</p>
                                <a href="tel:+15126272155" class="text-black hover:text-[#8B2222] transition focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:ring-offset-2 rounded">512-627-2155</a>
                            </div>
                        </div>
                        <div class="flex gap-4 items-start">
                            <span class="flex-shrink-0 w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white" aria-hidden="true">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </span>
                            <div>
                                <p class="text-sm font-medium text-black underline decoration-[#8B2222] underline-offset-2">Address</p>
                                <p class="text-black">1 Chisholm Trail Road, Round Rock, Texas 78681</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10 pt-6 border-t border-gray-200">
                        <p class="text-sm font-medium text-black mb-3">Follow us on</p>
                        <div class="flex gap-3">
                            <a href="#" class="w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white hover:bg-[#6B1A1A] transition focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:ring-offset-2" aria-label="YouTube">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                            </a>
                            <a href="#" class="w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white hover:bg-[#6B1A1A] transition focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:ring-offset-2" aria-label="Instagram">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                            </a>
                            <a href="#" class="w-12 h-12 bg-[#8B2222] rounded flex items-center justify-center text-white hover:bg-[#6B1A1A] transition focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:ring-offset-2" aria-label="TikTok">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Right: Contact Me form -->
                <div class="p-8 md:p-12 flex flex-col">
                    <p class="text-xs font-semibold text-[#8B2222] uppercase tracking-wider text-right mb-2">Send Message</p>
                    <h3 class="text-3xl md:text-4xl font-bold text-black mb-2">Contact Me</h3>
                    <p class="text-sm text-gray-600 mb-6">Fields marked with an <span class="text-black font-medium">*</span> are required.</p>
                    <form class="flex-1 space-y-5" action="#" method="post" @submit.prevent="alert('Form submission can be connected to your backend or email service.');">
                        <div>
                            <label for="contact-name" class="block text-sm font-medium text-black mb-1">Name <span class="text-[#8B2222]">*</span></label>
                            <input type="text" id="contact-name" name="name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:border-transparent"
                                placeholder="">
                        </div>
                        <div>
                            <label for="contact-email" class="block text-sm font-medium text-black mb-1">Email <span class="text-[#8B2222]">*</span></label>
                            <input type="email" id="contact-email" name="email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:border-transparent"
                                placeholder="">
                        </div>
                        <div>
                            <label for="contact-message" class="block text-sm font-medium text-black mb-1">Message <span class="text-[#8B2222]">*</span></label>
                            <textarea id="contact-message" name="message" rows="5" required
                                class="w-full px-4 py-3 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-[#8B2222] focus:border-transparent resize-y"
                                placeholder=""></textarea>
                        </div>
                        <button type="submit" class="bg-black text-white px-8 py-3 rounded font-bold uppercase text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div x-data x-html="fetch('footer.html').then(res => res.text()).then(data => $el.innerHTML = data)"></div>
</body>
</html>
